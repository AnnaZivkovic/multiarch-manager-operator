kind: Namespace
apiVersion: v1
metadata:
  name: test-project-2
  labels:
    multiarch.openshift.io/excludeNamespace:
---
apiVersion: v1
kind: Pod
metadata:
  generateName: example-node-affinity-
  namespace: test-project-2
  labels:
    app: httpd
  annotations:
    result: "This pod should not get the affinity update from the controller. The label in the namespace is set to exclude it from affinity setting."
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  affinity: {}
  containers:
    - name: httpd
      image: 'quay.io/openshifttest/hello-openshift:multiarch'
      ports:
        - containerPort: 8080
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL

